<div class="modal-header">
	<h3>Create a New Room</h3>
</div>

<div class="modal-body">
	<div class="form-group">
		<label for="newRoom">Enter a room name</label>
		<input type="text" class="form-control" id="newRoom" ng-model="roomName">
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="modal.acceptRoom(roomName)">Create room</button>
	<button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
